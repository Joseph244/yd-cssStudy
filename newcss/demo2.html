<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>色相的妙用</title>
    <style>
        .btn{
            background: yellow;
            width: 100px;
            height:100px;
            /* 实现变色效果，且通过60deg的角度旋转，实现修改多种色相 */
            filter: hue-rotate(60deg)
        }
    </style>
</head>
<body>
    <div class="btn"></div>
</body>
</html>
