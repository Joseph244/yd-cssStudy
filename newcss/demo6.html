<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>混合模式---汽车换肤</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
      }

      img {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }

      input {
        padding: 0;
        border: none;
        position: absolute;
        /* input 大小和图片一样大，浮在上一层 */
        width: 100%;
        height: 100%;
        /* 混合模式 */
        mix-blend-mode: hue;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <input type="color" value="#0000ff" />
    <img src="./assets/car.jpg" />
  </body>
</html>
